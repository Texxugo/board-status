<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Board</title>
  <link rel="stylesheet" href="style.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="result">
      <h2>Your Result</h2>
      <div class="result-circle">
        <span>76</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of<br>people who have taken<br>these test</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="react">
        <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="desc">Reaction</p>
        <span>80 <span class="transp">/100</span></span>
      </div>
      <div class="memory">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p class="desc">Memory</p>
        <span>92<span class="transp">/100</span></span>
      </div>
      <div class="verbal">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p class="desc">Verbal</p>
        <span>61<span class="transp">/100</span></span>
      </div>
      <div class="visual">
        <img src="./assets/images/icon-visual.svg" alt="">
        <p class="desc">Visual</p>
        <span>72<span class="transp">/100</span></span>
      </div>
      <a href="">Continue</a>
    </div>
  </div>
</body>
</html>
